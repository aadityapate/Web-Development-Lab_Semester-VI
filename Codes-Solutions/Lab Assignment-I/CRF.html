<!DOCTYPE html>
<html>
    <head>
        <title>CRF</title>
        <link rel="stylesheet" href="CRF.css">
    </head>
    <body>
        <div class="title"> Registration Form for Comapany </div>
        <form>
            <table>
                <tr>
                    <td> Your Name :- </td>
                    <td> <input type="name"> </td>
                </tr>
                <tr>
                    <td> Father's Name: </td>
                    <td> <input type="name"> </td>
                </tr>
                <tr>
                    <td> Mother's Name: </td>
                    <td> <input type="name"> </td>
                </tr>

                <tr>
                    <td> Password: </td>
                    <td> <input type="password"> </td>
                </tr>
                
                <tr>
                    <td> Gender: </td>
                    <td>
                        <input type="radio" name="GENDER"> Male 
                        <input type="radio" name="GENDER"> Female
                    </td>
                </tr>
                
                <tr>
                    <td> Email: </td>
                    <td> <input type="email"> </td>
                </tr>
                <tr>
                    <td> Aadhar Number: </td>
                    <td> <input type="number"> </td>
                </tr>
                <tr>
                    <td> Contact Number: </td>
                    <td> <input type="number"> </td>
                </tr>

                <tr>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
