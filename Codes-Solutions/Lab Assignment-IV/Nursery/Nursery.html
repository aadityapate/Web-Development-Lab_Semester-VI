<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FlowerShop</title>
</head>

<body>
    <div class="navbar">
        <p class="logo">Flower Shop</p>
        <div class="bartext">
            <a href="#home">Home</a>

        </div>
        <button class="loginbutton" type="submit">Sign in</button>

    </center>
    <div class="menucontainer">
        <table>
            <tr>
                <td>
                    <div class="zoom">
                        <img src="Pictures/Daisy.jpeg" alt="Daisy" width="250">
                    </div>
                    <button class="flowerbutton" type="button">Buy Daisy @99/-</button>
                </td>
                <td>
                    <div class="zoom">
                        <img src="Pictures/Roses.jpg" alt="Rose" width="250">

                </td>
                <td>
                    <div class="zoom">
                        <img src="Pictures/Sunflower.jpeg" alt="Sunflower" width="250">

                </td>
            </tr>
            <tr>
                <td>
                    <div class="zoom">
                        <img src="Pictures/Orchids.jpg" alt="Orchid" width="250">
                    </div>
                    <button class="flowerbutton" type="button">Buy Orchid @99/-</button>
                </td>
                <td>
                    <div class="zoom">
                        <img src="Pictures/Poppy.jpeg" alt="Poppy" width="250">
                    </div>
                    <button class="flowerbutton" type="button">Buy Poppy @99/-</button>
                </td>
                <td>
                    <div class="zoom">
                        <img src="Pictures/Tulip.jpg" alt="Tulip" width="250">
                    </div>
                    <button class="flowerbutton" type="button">Buy Tulip @99/-</button>
                </td>
            </tr>
        </table>
    </div>
    <div id="contact">
        <h3>Contact us:</h3>
        <p>Email: emailid@flowereshop.com</p>
        <p>Instagram: @flowershop</p>
    </div>
</body>

</html>
