<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Color Change</title>
<style>
    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50; 
        color: white; 
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>
    <h1>Button Color Change</h1>
    <button id="myButton" onmouseover="changeColor('orange')" onmouseout="changeColor('grey')" onclick="changeColor('red')">Hover Over Me!</button>
    <script>
        function changeColor(color) {
            var button = document.getElementById('myButton');
            button.style.backgroundColor = color;
        }
    </script>
</body>
</html>
