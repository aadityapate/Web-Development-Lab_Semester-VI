<html>
<head>
<title>Sum of Two Numbers</title>
<script type="text/javascript">
function calcSum() {  
value1 = parseInt(document.mainForm.textBox1.value);  
value2 = parseInt(document.mainForm.textBox2.value);  sum = value1 + value2;  document.mainForm.textBoxSum.value = sum;
}
</script>
</head>
<body>
    <form name="mainForm"><br>
    <input type="text"  name="textBox1" placeholder="Enter number 1"/>
    <input type="text"  name="textBox2" placeholder="Enter number 2"/> 
    <input type="button" value="Calculate" onclick="javascript: calcSum()" />
    <input type="text" name="textBoxSum"  readonly="readonly"/>
    </form>
    </body>
    
    </html>
