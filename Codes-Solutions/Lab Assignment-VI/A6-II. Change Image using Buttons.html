<html>
<head>
    <title>ImageButton</title>
</head>
<body>
    <img id="img" src="" alt="img" height="250" width="400">
    <br><br>
    <input type = "button" value = "ChangeBGImage" onclick="change()">
    <script>
        var i = 0;
        function change() {
            var images = [
                'https://images.unsplash.com/photo-1566008885218-90abf9200ddb?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c3BvcnRzJTIwY2FyJTIwd2FsbHBhcGVyfGVufDB8MHwwfHx8MA%3D%3D',
                'https://images.unsplash.com/photo-1494905998402-395d579af36f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fHNwb3J0cyUyMGNhciUyMHdhbGxwYXBlcnxlbnwwfDB8MHx8fDA%3D',
                'https://images.unsplash.com/photo-1566009002888-a8e15b0e1650?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHNwb3J0cyUyMGNhciUyMHdhbGxwYXBlcnxlbnwwfDB8MHx8fDA%3D'
            ];
    var x = document.getElementById('img');
    x.src = images[i];
    i++;
    console.log(x);
    if (i == images.length) {
        i = 0;
    }
}
    </script>
</body>
</html>
