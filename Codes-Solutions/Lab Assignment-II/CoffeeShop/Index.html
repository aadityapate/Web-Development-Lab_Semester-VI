<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="IndexStyles.css">
    <title>Coffee Shop</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Images/About-Icon (1).png" alt="Coffee">
            <span class="shop-name">CafeCoffee</span>
        </div>

        <nav>
            <ul>
                <li><a href="Index.html">Home</a></li>
                <li><a href="Menu.html">Menu</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Review</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>

        <div class="cart-icon">
            <a href="#" onclick="openCartDialog()">
                <img src="Images/CARTICON.png" alt="Cart">
            </a>
        </div>

    </header>

 
    <div class="quote-overlay">
        <blockquote>
            <p>"Ahh coffee. The sweet balm by which we shall accomplish tasks."</p>
            <footer>â€” Holly Black, Ironside</footer>
        </blockquote>
    </div>

    <!-- Modal Dialog -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCartDialog()">&times;</span>
            <p>Your cart content goes here...</p>
        </div>
    </div>

    <script>
        function openCartDialog() {
            document.getElementById('cartModal').style.display = 'block';
        }

        function closeCartDialog() {
            document.getElementById('cartModal').style.display = 'none';
        }

        // Close the modal if the user clicks outside the modal
        window.onclick = function(event) {
            if (event.target == document.getElementById('cartModal')) {
                document.getElementById('cartModal').style.display = 'none';
            }
        }

    </script>
</body>
</html>
