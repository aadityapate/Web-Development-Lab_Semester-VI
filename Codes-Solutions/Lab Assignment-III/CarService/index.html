<!DOCTYPE html>
<html lang="en">
<head>
    <title>Car Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <img src="Logo.png" />
        <h1>CAR SERVICE</h1>
    </div>
    <br><br>

    <table class="tab" border="0" cellspacing="0" cellpadding="8" align="center">
        <tr>
            <td colspan="2" align="center">
                <h2>Owner and Car Details</h2>
            </td>
        </tr>
        <tr>
            <td>
                <label for="username">Owner Name:</label>
            </td>
            <td>
                <input type="text" id="username" name="username" placeholder="Enter Your Username">
            </td>
        </tr>
        <tr>
            <td>
                <label for="username">Contact no. :</label>
            </td>
            <td>
                <input type="text" id="username" name="username" placeholder="Enter Your Number">
            </td>
        </tr>
        <tr>
            <td>City</td>
            <td>
                <select>
                    <option> Pune </option>
                    <option> Mumbai </option>
                    <option> Thane </option>
                    <option> Goa </option>
                    <option> Banglore </option>
                    <option> Delhi </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="username">Email:</label>
            </td>
            <td>
                <input type="email" id="username" name="username" placeholder="Enter Your Email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="username">Car type:</label>
            </td>
            <td>
                <input type="radio" name="carType" value="Sedan"> Sedan
                <input type="radio" name="carType" value="Hatchback"> Hatchback
                <input type="radio" name="carType" value="SUV"> SUV
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Car no.:</label>
            </td>
            <td>
                <input type="text" id="password" name="carNumber" placeholder="eg- MH XX AZ XXXX">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center" style="padding-top: 20px;">
                <input type="submit" value="Sign Up">
            </td>
        </tr>
    </table>

</body>
</html>
